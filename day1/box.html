<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BoxSetting</title>
	<style>
		body{
			padding: 0px;
			margin: 0px;
		}
		div{
			background-color: yellowgreen;
			width: 250px;
			height: 250px;
			border: 4px solid deepskyblue;
			/*内边距*/
			padding: 50px 30px 25px 10px;
			margin: 50px 30px 25px 10px;

			/*水平居中*/
			text-align: center;
		}

		p{
			background-color: deepskyblue;
			width: 200px;
			/*水平居中*/
			margin:auto auto;
		}

		input{
			padding: 5px;
			box-sizing: border-box;
		}
		
		ul li{
			float: right;
		}
	</style>
</head>
<body>
	<div>2131312323</div>
	<div>2131312323</div>
	<div>
		<button>行内一个标签</button>
		<p>我哈哈哈哈哈哈哈</p>
		<input type="text">
	</div>
	<ul>
		<li>2112</li>
		<li>2121</li>
		<li>1312</li>
		<li>3213</li>
		<li>2312</li>
	</ul>
</body>
</html>
