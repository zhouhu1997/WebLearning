<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap</title>
	<link rel="stylesheet" href="../Day%202/bootstrap3/css/bootstrap.css">
	<style>
		body{
			margin: 50px;
		}
	</style>
</head>
<body>
<!--button-->
	<button class="btn btn-warning" style="width: 100px">按钮</button>
	<button class="btn btn-danger">按钮</button>
	<button class="btn btn-success">按钮</button>

<!--panel-->
<div class="panel panel-default">
	<div class="panel-heading">
		哈哈哈哈,太好用了!!!
	</div>
	<div class="panel-body">
		我捡到了!
	</div>
	<div class="panel-footer">
		真是爽的一逼!
	</div>
</div>

<!--collection-->
<i class="badge" style="background-color: red">10</i>
<i class="badge" style="background-color: red">我是大佬</i>

<!--progress bar-->
<div class="progress">
	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-activedescendant="45" aria-valuemin="0"
	aria-valuemax="100" style="width: 45%">
		<span class="sr-only">45% complete</span>
	</div>
</div>

<!--font icon-->
<span class="glyphicon-apple" style="font-size: 250px; color: yellow"></span>

</body>
</html>
