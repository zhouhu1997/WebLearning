<body>
<!--<img id="icon" src="../Image/wp_1.jpg" alt="">-->
<p></p>
<button onclick="change()">Change</button>

<input type="text" id="input">

<script type="text/javascript">
	//document.write('<img src="../Image/1.jpg">');
	//var img = document.getElementByClassName('icon')[0];
	var img = document.getElementById('icon');
	function change() {
		//if found. return any positive number else return -1;
		if (img.src.lastIndexOf('wp_1.jpg') != -1) {
			console.log('2');
			img.src = '../Image/wp_2.jpg';
		} else {
			img.src = '../Image/wp_1.jpg';
			console.log('1');
		}

	}

	var img = document.getElementById('icon');
	img.onmousedown = function () {
		img.src = '../Image/wp_3.jpg';
	}

	window.onload = function () {
		console.log('加载完毕');
		alert('haha');
	}

	var input = document.getElementById('input');
	input.onfocus = function () {
		input.width = '700px';
		input.height = '100px';
		//cs中的属性要用style调用
		input.style.outline = 'none';
		input.style.fontSize = '30px';
	}

</script>
</body>
